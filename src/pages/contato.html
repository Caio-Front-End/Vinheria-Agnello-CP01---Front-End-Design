<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vinheria Agnello - Contato</title>
  <link rel="shortcut icon" href="../assets/imgs/svg icons/contato.svg" type="image/x-icon" />
  <link rel="stylesheet" href="../css/contato.css" />
  <link rel="stylesheet" href="./src/css/style.css" />
</head>
<body>
  <header>
    <!-- Conteúdo do cabeçalho aqui -->
  </header>

  <main>
    <h2>Entre em contato conosco para tirar dúvidas, fazer sugestões ou solicitar informações sobre nossos produtos e serviços.</h2>

    <form class="form-contato" action="#" method="post">
      <div class="linha-dupla">
        <div>
          <label for="Nome">Nome:</label>
          <input type="text" id="Nome" name="Nome" placeholder="Nome" required />
        </div>
        <div>
          <label for="Sobrenome">Sobrenome:</label>
          <input type="text" id="Sobrenome" name="Sobrenome" placeholder="Sobrenome" required />
        </div>
      </div>

      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />
      </div>

      <div>
        <label for="Assunto">Assunto:</label>
        <input type="text" id="Assunto" name="Assunto" placeholder="Assunto" required />
      </div>

      <div>
        <label for="Mensagem">Mensagem:</label>
        <textarea id="Mensagem" name="Mensagem" placeholder="Escreva sua mensagem aqui..." required></textarea>
      </div>

      <div class="botao-container">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main>

  <footer>
    <!-- Conteúdo do rodapé aqui -->
  </footer>

  <script src="./src/js/script.js"></script>
</body>
</html>
